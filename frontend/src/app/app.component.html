<div class="main-container">
    <header class="header header-6">
        <div class="branding">
            <img src="assets/kudu-logo.png" width="80">
            <span class="title">Kudu Monitor</span>
        </div>
        
    </header>
    <nav class="subnav">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">Overview</a>
            </li>
        </ul>
    </nav>
    <div class="content-container">        
        <div class="content-area">
            <clr-datagrid>
                <clr-dg-column>Host</clr-dg-column>
                <clr-dg-column>Table Count</clr-dg-column>
                <clr-dg-column>Tablet Count(Running ratio)</clr-dg-column>
                <clr-dg-column>Disk Size</clr-dg-column>
            
                <clr-dg-row *ngFor="let metric of resultMetrics">
                    <clr-dg-cell>{{metric.hostname}}</clr-dg-cell>
                    <clr-dg-cell>{{metric.tableCount}}</clr-dg-cell>
                    <clr-dg-cell>{{metric.tabletCount}}</clr-dg-cell>
                    <clr-dg-cell>{{metric.diskSize}}</clr-dg-cell>
                </clr-dg-row>
                <clr-dg-footer>후후 호호호 </clr-dg-footer>
            </clr-datagrid>
        </div>
        <nav class="sidenav">
            <clr-tree-node [clrExpanded]="true">
                All Tables
                <clr-tree-node *ngFor="let db of tableTree" [clrExpanded]="true">
                    {{db.name}}
                    <clr-tree-node *ngFor="let table of db.tables" [(clrSelected)]="table.enabled"
                    (clrSelectedChange)="onTableSelectedChange($event)" >
                        {{table.name}}
                    </clr-tree-node>
                </clr-tree-node>
            </clr-tree-node>
        </nav> 
    </div>
</div>
