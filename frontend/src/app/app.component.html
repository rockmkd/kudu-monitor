<div class="main-container">
    <header class="header header-6">
        <div class="branding">
            <img src="assets/kudu-logo.png" width="80">
            <span class="title">Kudu Monitor</span>
        </div>
        
    </header>
    <nav class="subnav">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">Overview</a>
            </li>
        </ul>
    </nav>
    <div class="content-container">        
        <div class="content-area">
        <clr-datagrid>
            <clr-dg-column>User ID</clr-dg-column>
            <clr-dg-column>Name</clr-dg-column>
            <clr-dg-column>Creation date</clr-dg-column>
            <clr-dg-column>Favorite color</clr-dg-column>
        </clr-datagrid>
        </div>
        <nav class="sidenav">
            <clr-tree-node [clrExpanded]="true">
                All Tables
                <clr-tree-node *ngFor="let db of tableTree" [clrExpanded]="true">
                    {{db.name}}
                    <clr-tree-node *ngFor="let table of db.tables" 
                                    [clrSelected]="table.enabled" (clrSelectedChange)="table.enabled = !!$event">
                        {{table.name}}
                    </clr-tree-node>
                </clr-tree-node>
            </clr-tree-node>
        </nav> 
    </div>
</div>
